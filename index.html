<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/ico"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Duje Renting</title>
  <script src="wheelzoom.js"></script>

  <style type="text/css">
    img.svg-img
  {
      position: absolute;
      max-width: 80%;
      top: 10%;
      left: 10%;
      /*border-radius: 3px;*/
      /*box-shadow: 0 3px 6px rgba(0,0,0,0.9);*/
  }

  img.svg-img:empty
  {
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      -o-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
  }

  @media screen and (orientation: portrait) {
    img.svg-img {
        max-width: 90%;
    }
  }

  @media screen and (orientation: landscape) {
    img.svg-img {
        max-height: 90%;
    }
  }
</style>
</head>
<body style="background-color: #F2AAC3">
<div style="background-color: #F2AAC3">
  <img type="image/svg+xml" src="Mapasvg-01.svg" class="svg-img", loading="lazy"/>
  <script>wheelzoom(document.querySelectorAll('img'));</script>
</div>
</body>
</html>
